<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams Networking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <img src="teams.jfif" id="picture" />
        <div>
          <h1>Teams Networking</h1>
          <div id="subTitle">
            <p>
              <strong>CRUD</strong>
              operation example (<strong>C</strong>reate, <strong>R</strong>ead, <strong>U</strong>pdate,
              <strong>D</strong>elete)
            </p>
          </div>
        </div>
      </div>
    </header>

    <section id="main">
      <form id="editForm" action="" method="POST">
        <table border="1" id="teams">
          <thead>
            <tr>
              <th>Group</th>
              <th>Members</th>
              <th>Projects Name</th>
              <th>Projects URL</th>
              <th></th>
            </tr>
          </thead>

          <tbody></tbody>

          <tfoot>
            <tr>
              <td>
                <input type="text" placeholder="Enter Group" name="promotion" id="promotion" required />
              </td>

              <td>
                <input type="text" placeholder="Enter Members" name="members" id="members" required />
              </td>

              <td>
                <input type="text" placeholder="Enter Project Name" name="name" id="name" required />
              </td>

              <td>
                <input type="text" placeholder="Project URL" name="url" id="url" required />
              </td>
              <td>
                <button type="submit" title="Save">üíæ</button>
                <button type="reset" title="Cancel">‚ùå</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </form>
    </section>
  </body>
</html>
